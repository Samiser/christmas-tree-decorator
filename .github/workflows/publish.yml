name: Publish to itch.io

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      
      - name: Build game
        run: nix build
      
      - name: Publish to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          cat > publish.sh <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          
          if [ -z "${BUTLER_API_KEY:-}" ]; then
            echo "Error: BUTLER_API_KEY not set"
            exit 1
          fi
          
          exec nix run nixpkgs#butler -- push result/game.zip samiser/test:html
          EOF
          
          chmod +x publish.sh
          BUTLER_API_KEY="$BUTLER_API_KEY" ./publish.sh
